version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: goldmine_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: goldmine
      POSTGRES_PASSWORD: goldmine
      POSTGRES_DB: goldmine
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
